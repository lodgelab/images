config:
  target: "http://localhost:3777"
  http:
    # pool: 10 # All HTTP requests from all virtual users will be sent over the same 10 connections
  phases:
    - duration: 60
      arrivalRate: 500
      maxVusers: 200
  # processor: "./my-functions.js"

scenarios:
  - name: "Get listing images"
    flow:
      - get:
          url: "/api/listings/{{$randomNumber(0,10000000)}}/images"
      # Print the data we're sending while debugging the script:
      # - log: "Sent a request to {{$url}}"